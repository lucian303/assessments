<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="js/site.js"></script>
    <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <!-- main view-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div id="imaginary_container">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" id="srchterm" value="">
                        <span class="input-group-btn">
                                    <button class="btn btn-info btn-lg" type="button" id="srchbtn">
                                        <i class="glyphicon glyphicon-search"></i>
                                        Search
                                    </button>
                                  </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end main view-->

    <!-- results-->

    <div class="container bootstrap snippet">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="result-container">
                <script id="search-results" type="x-handlebars-template">{{#each this}}

                    <div class="well search-result" data-series-id="{{ id }}">
                        <div class="row">
                            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                                <img class="img-responsive" src="{{_img}}" alt="">
                            </div>
                            <div class="col-xs-6 col-sm-9 col-md-9 col-lg-10 title">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h3>{{seriesName}}</h3>
                                        <h4>Network: {{ network }}</h4>
                                        <p>{{overview}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button class="btn btn-primary btn-show-episodes" data-episodes="{{id}}">Show episodes</button>
                                    </div>
                                    {{#if imdbid}}
                                    <div class=" col-xs-12 ">
                                        <a href="https://www.imdb.com/title/{{ imdbid }} " target="_blank ">View in IMDB</a>
                                    </div>
                                    {{/if}}

                                </div>
                                <div class="hidden row episodes-container" data-episodes-id="{{id}}">

                                    <div class="episode col-xs-12 col-lg-12 col-sm-12 col-md-12 " style="display: block;">
                                        {{#each _episodes}}
                                        <div class="row ">
                                            <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12 ">
                                                <h5>{{title}}</h5>
                                            </div>
                                        </div>

                                        <div class="row ">
                                            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 "><img class="img-responsive " src="{{img}}"></div>
                                            <div class="col-xs-8 ">
                                                <p>{{description}}</p>
                                            </div>
                                        </div>
                                        {{/each}}
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                    </li>
                    {{/each}}

                </script>

            </div>
        </div>
    </div>

    <!-- end results-->

</body>

</html>
